<div ng-controller="IndicatorCtrl" id="indicators" class="rounded">
    <i ng-class="{ standing: standing, kneeling: kneeling, sitting: sitting, prone: prone }" class="fa fa-lg">
        <img id="position-img" src="/asset/img/1x1-pixel.png">
    </i>
    <i ng-class="{ stealthed: hidden, invisible: invisible }" class="fa fa-lg">
        <img id="visibility-img" src="/asset/img/1x1-pixel.png">
    </i>
    <i ng-class="{off: !bleeding}" class="bleeding fa fa-tint fa-2x">&nbsp;&nbsp;</i>
    <i ng-class="{off: !diseased}" class="diseased fa fa-tint fa-2x">&nbsp;&nbsp;</i>
    <i ng-class="{off: !poisoned}" class="poisoned fa fa-tint fa-2x">&nbsp;&nbsp;</i>
</div>
