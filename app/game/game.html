<div id="main-window" class="flex-column">
    <div id="top-window" class="flex">
        <div id="thoughts" class="buffer bordered" fe-auto-scroll ng-model="thoughts"></div>
        <div id="room_objs" class="buffer bordered" ng-bind-html="room_objs"></div>
    </div>
    <div id="game-window" class="flex">
        <div id="left" class="flex-column col-md-2 col-sm-3 col-xs-3">
            <div id="logons" class="buffer bordered" fe-auto-scroll ng-model="logons"></div>
        </div>
        <div id="middle" class="flex-column">
            <div id="game" fe-auto-scroll class="buffer bordered" ng-model="game"></div>
            <div ng-controller="StatusCtrl" ng-include="'status/status.html'"></div>
            <div class="flex">
                <div id="command" ng-include="'command/command.html'"></div>
                <div id="indicators" class="col-xs-3" ng-controller="IndicatorCtrl" ng-include="'indicator/index.html'"></div>
            </div>
            <div id="hands" class="flex" ng-include="'game/hands.html'"></div>
        </div>
        <!-- <div id="right" class="hidden-sm hidden-xs col-md-2 col-sm-2 col-xs-3"></div> -->
    </div>
</div>
